<!DOCTYPE html>
<html lang="pt-br"xmlns:"http://thymeleaf.org"
	xmlns:"http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Eventos App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>


	<div class="container">
		
		<br>
				<h3>Detalhe do Evento</h3>
				
				<hr />
		
		<div class="row">
			<div class="col-sm-6">
				

				<p>
					Evento: <span th:text="${evento.nome}"> </span>
				</p>
				<p>
					Local: <span th:text="${evento.local}"> </span>
				</p>
				<p>
					Data do evento: <span th:text="${evento.data}"> </span>
				</p>
				<p>
					Hor√°rio: <span th:text="${evento.horario}"> </span>
				</p>
				


			</div>

		</div>
		
		<hr />

		<div id="row">
			<div class="col-sm-8">
				<form method="post">
					<div class="form-group">
						<label for="nome">Convidado:</label> <input type="text"
							class="form-control" id="nomeConvidado" name="nomeConvidado">
					</div>


					<div class="form-group">
						<label for="local">RG:</label> <input type="text"
							class="form-control" id="rg" name="rg">
					</div>


					<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>

			</div>

		</div>
	</div>

</body>
</html>
