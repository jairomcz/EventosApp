<!DOCTYPE html>
<html lang="pt-br"xmlns:"http://thymeleaf.org"
	xmlns:"http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Eventos App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>


	<div class="container">
		<div class="row">
			<div class="col-sm-12" >
				<br><h3>Detalhe do Evento</h3><br>
				<hr>
				
				 <form method="post" th:each="evento:${evento}">
				    <div class="form-group">
				      <label for="nome">Nome:</label>
				      <input type="text" class="form-control" id="nome" name="nome"  th:value="${evento.nome}"	>
				    </div>
				    
				    
				     <div class="form-group">
				      <label for="local">local:</label>
				      <input type="text" class="form-control" id="local" name="local" th:value="${evento.local}">
				    </div>
				    
				     <div class="form-group">
				      <label for="data">Data:</label>
				      <input type="date" class="form-control" id="data" name="data" th:value="${evento.data}">
				    </div>
				    
				     <div class="form-group">
				      <label for="usr">Hor√°rio:</label>
				      <input type="text" class="form-control" id="horario" name="horario" th:value="${evento.horario}">
				    </div>
				    
				    
				    
				   
				    <button type="submit" class="btn btn-primary">Editar Evento</button>
				  </form>				
								
				
				
				
			</div>

		</div>
	</div>

</body>
</html>
